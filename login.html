<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>        

    <title> UniBankChile - Inicio </title>

    <link type="text/css" rel="stylesheet" href="css/estilo.css" />
</head>

<body>

    <!--Inicio NavBar-->
    <nav class="navbar navbar-rosa">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="imagenes/Captura.PNG" height="90" width="300">
            </a>
            <form class="my-2 my-lg-0">
                <a href="login.html" class="btn btn-outline-primary my-2 my-sm-0" role="button"
                    aria-pressed="true">Iniciar sesión</a>
                <a href="registro.html" class="btn btn-outline-success my-2 my-sm-0" role="button"
                    aria-pressed="true">Registrarse</a>
            </form>
        </div>
    </nav>
    <!--Fin NavBar-->

    <!--Inicio Formulario Login-->
    <div class="card mb-3">
        <div class="card-header">Inicio de Sesión</div>
        <div class="card-body">
            <div class="div-formulario">
                <form>
                    <div class="form-group row">
                        <label>RUT (*):</label>
                        <input type="text" class="form-control" id="txt_rut"
                            placeholder="Ingresa tu RUT (12345678-9)">
                        <small id="lbl_rut" class="form-text text-danger">Debe ingresar el rut</small>
                    </div>
                    <div class="form-group row">
                        <label>Password (*):</label>
                        <input type="password" class="form-control" id="txt_contrasena"
                        placeholder="Ingresa tu contraseña">
                        <small id="lbl_contrasena" class="form-text text-danger">Debe ingresar contraseña</small>
                    </div>
                    <button id="btn_ingreso" type="button" class="btn btn-primary">Iniciar Sesión</button>
                </form>

                <label id="lbl_ingreso"></label>
            </div>
        </div>
      </div>
    <!--Fin Formulario Login-->

    
</body>
<script src="Js/funciones.js"></script>
</html>
