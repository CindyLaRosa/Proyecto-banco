    <!--Inicio Formulario Login-->
    <div class="card mb-3">
    <div class="card-header">Formulario de Registro</div>
    <div class="div-formulario">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Rut:</label>
                <input type="text" class="form-control" id="formGroupExampleInput"
                    placeholder="Ingresa tu rut (12345678-9)">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Nombre:</label>
                <input type="text" class="form-control" id="formGroupExampleInput2"
                    placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Apellido Paterno:</label>
                <input type="text" class="form-control" id="formGroupExampleInput2"
                    placeholder="Ingrea tu apellido paterno">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Apellido Materno:</label>
                <input type="text" class="form-control" id="formGroupExampleInput2"
                    placeholder="Ingresa tu apellido materno">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Correo electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">Ej: juanperez@correo.com</small>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Tipo de Cuenta:</label>
                <select class="custom-select custom-select">
                    <option selected>-- Seleccionar --</option>
                    <option value="1">Vista</option>
                    <option value="2">Corriente</option>
                    <option value="3">Ahorro</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Limpiar</button>
            <button type="submit" class="btn btn-primary">Finalizar Registro</button>
        </form>
    </div>
    <!--Fin Formulario Login-->

</html>
